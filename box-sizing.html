<!DOCTYPE html>
<head>
    <style>
        *{ /*모든 태그에 적용*/
            box-sizing:border-box; /*border를 포함해 영역의 크기가 같게 함*/
        }
        div{
            margin: 10px;
            width:150px;
        }
        #small{
            border: 10px solid black;
        }
        #large{
            border: 30px solid black;
        }
    </style>
</head>
<body>
    <div id="small">Hello</div>
    <div id="large">Hello</div>
</body>
</html>
