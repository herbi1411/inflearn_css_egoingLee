<!DOCTYPE html>
<head>
    <style>
        li{
            color:red !important ; /*important: 선택자 우선순위가 가장 높아짐*/
        }
        #idsel{
            color:blue;
        }
        .classsel{
            color:green;
        }
    </style>
</head>
<body>
    <ul>
        <li>html</li>
        <li id="idsel" class="classsel" style="color:powderblue">css</li>
        <li>javascript</li>
    </ul>
    <ol>
        <li>style attribute</li>
        <li>id selector</li>
        <li>class selector</li>
        <li>tag selector</li>
    </ol>
</body>
</html>
