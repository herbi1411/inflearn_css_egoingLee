<!DOCTYPE html>
<head>
    <style>
        @media (max-width:700px){ /*700 px 이하 */
            body{
                background-color: green;
            }
        }
        @media (max-width:600px){ /*600px 이하*/
            body{
                background-color: red;
            }
        }
        @media (min-width:701px){ /*701px 이상*/
            body{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    ~500px : red
    501~600px : green
    601px~ : blue
</body>
</html>
