<!DOCTYPE html>
<head>
    <style>
        img{
            transition: all 1s; /*장면 효과(부드럽게 바뀜)*/
        }
        img:hover{
            filter:  grayscale(50%) blur(1px) /* 흑백, 블러*/
        }
        h1{
            filter: blur(3px);
        }
    </style>
</head>
<body>
    <h1>Mountain</h1>
    <img src="C:\inflearn\mountain.jpg">
</body>
</html>
