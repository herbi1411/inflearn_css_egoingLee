<!DOCTYPE html>
<head>
    <style>
        h1{
            background-color: deepskyblue;
            color: white;
            display: inline-block; /*inline요소지만 block요소처럼 가로 세로 크기를 지정할 수 있음(ex button, input)*/
            padding:5px;
            font-size: 3rem;
            margin: 100px;
            transform: scaleX(0.5) scaleY(0.5); /*숫자만큼 x,y값의 스케일배수를 변경*/
            /* transform: scale(0.5, 0.5)와 같은 뜻 */
        }
    </style>
</head>
<body>
    <h1>Hello Transform!</h1>
</body>
</html>
