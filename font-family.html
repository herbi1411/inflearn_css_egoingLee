<!DOCTYPE html>
<head>
    <style>
        #type1{
            font-size:5rem;
            font-family: arial, verdana, "Helvetica Neue", serif;
            /* monospace : 고정폭, serif: 영문자 꾸밈, sans-sefir: 꾸밈 x (sans가 반대의 라는 뜻) */
            font-weight: bold; /*굵기*/
            line-height: 2; /*자간*/
        }
        #type2{
            font: bold 5rem/2 arial, verdana, "Helvetica Neue", serif;
            /* font-style font-variant font-weight font-size/line-height font-family 순서 */
        }
    </style>
</head>
<body>
    <p id = "type1">
        Hello world <br>
        Hello world
    </p>
    <p id = "type2">
        Hello world <br>
        Hello world
    </p>
</body>
</html>
